reports:
  "**/runInfo/GermlineStructuralV_trace_*.txt":
    display: "Workflow resources trace report"
  "**/*/annotsv/*_AnnotSV/*full_AnnotSV.tsv":
    display: "Annotated structural variants from AnnotSV (mode: full)"
  "**/*/annotsv/*_AnnotSV/*split_AnnotSV.tsv":
    display: "Annotated structural variants from AnnotSV (mode: split)"
  "**/*/annotsv/*_AnnotSV/*both_AnnotSV.tsv":
    display: "Annotated structural variants from AnnotSV (mode: split and full)"
  "**/*/survivor/*_merged.bed":
    display: "Merged structural variant bed file"
  "**/*/survivor/*_merged.stats.txt":
    display: "Structural variant category counts"
  "**/*/survivor/*_merged.txt_CHR":
    display: "Structural variant categories per chromosome"
